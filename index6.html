<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo6.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contacto</title>
</head>

<body>
    <div class="contenedor">
        <img src="./img/cropped-logoUTN.png" alt="">
        <div class="formulario">

            <form action="">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre">
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
                <br>
                <label for="email ">Correo electrónico:</label>
                <input type="email " placeholder="correo@ejemplo.com ">
                <br>
                <label for="telefono ">Teléfono:</label>
                <input type="number " id="telefono" name="telefono">
                <br>


                <label for="cursos">Elija el curso de interés:</label>
                <select name="curso " id="curso ">
            <option value="" disabled selected>Seleccione</option>
            <option value="electricistaDomiciliario ">Electricista domiciliario</option>
            <option value="instaladorElectricista">Instalador Electricista</option>
            <option value="electricidadIndustrial ">Electricidad Industrial</option>
            <option value="herreria ">Herrería</option>
            <option value="organizacionDeObra ">Organización de obra</option>
            <option value="electronica">Electrónica básica y Reparación de plaquetas</option>
                </select>
            </form>
            <div class="comentario"> <textarea class="text" id="" placeholder="Comentarios..."></textarea></div>



            <div class="enviar">
                <a href="" class=""></a><input class="boton" type="submit" value="Enviar ">
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
